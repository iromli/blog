<!DOCTYPE HTML>
<html lang="en">
    <head>
        {% block head -%}
        <title>{{ conf.sitename }}</title>
        <link href='/static/css/site.css' rel="stylesheet" type="text/css">
        <link href='/static/css/pygments.css' rel="stylesheet" type="text/css">
        {%- endblock %}
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div id="sidebar-container">
                    <div id="sidebar" class="span3">
                        <h1 id="site-title">{{ conf.sitename|lower }}</h1>
                        <h2>Explore</h2>
                        <ul>
                            <li><a href="/">Home</a></li>
                            <li><a href="/archives">Archives</a></li>
                            <li><a href="about/">About</a></li>
                        </ul>
                        <h2>Elsewhere</h2>
                        <ul>
                            <li>
                                <a href="http://github.com/iromli" target="_blank">GitHub</a>
                            </li>
                            <li>
                                <a href="http://twitter.com/iromli" target="_blank">Twitter</a>
                            </li>
                        </ul>
                        <p id="legal">{{ conf.sitename }} &copy; 2012 <br/><a href="https://github.com/iromli/groovematic" target="_blank">Use the source, Luke!</a></p>
                    </div>
                </div>
                <div id="main" class="offset4 span12">
                    {% block content %}{% endblock %}
                </div>
            </div>
        </div>
    </body>
</html>
